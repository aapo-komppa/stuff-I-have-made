        <script>
            const colours = ["white", "blue", "green", "hotpink", "black", "chocolate", "crimson", "gold", "teal", "violet"]
            let number = 0n

            loop()

            function loop() {
                setTimeout(function () {
                    setTable()
                    number++
                    console.log(number);

                    if(number.toString().length > 100){
                        number = 0n
                    }
                    loop()
                }, 50)
            }

            function setTable() {
                const digits = number.toString()
                for(let i = 0; i < digits.length; i++){
                    document.getElementById('col_' + (100 - digits.length + i)).style.backgroundColor = colours[Number(digits[i])]
                }
            }

            function setNumber(){
                const newNumber = BigInt(document.forms["myForm"]["asd"].value)
                if(newNumber.toString().length <= 100){
                    number = newNumber
                    document.forms["myForm"]["asd"].value = null
                }else{
                    alert("number too long")
                }
            }
